<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Fotn Awesome -->

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Bolzapp</title>
</head>

<body>
    <div id="app" clas="background d-flex align-items-center justify-content-center">

        <div class="d-flex">
            <!-- sidebar -->
            <aside class="sidebar overflow-hidden d-flex flex-column">
                <section class="p-2 d-flex justify-content-between align-items-center">
                    <div class="user-image">
                        <img src="./img/avatar_io.jpg" alt="">
                        <p class="fw-bold d-inline">Sofia</p>
                    </div>
                    <ul class="icons">
                        <li><i class="bi bi-arrow-clockwise"></i></li>
                        <li><i class="bi bi-chat-square-fill"></i></li>
                        <li><i class="bi bi-three-dots-vertical"></i></li>
                    </ul>
                </section>
                <!-- notifications -->
                <section class="p-3 notify-container d-flex align-items-center">
                    <div class="me-3"></div>
                    <div class="d-flex flex-column justify-content-center" <div>
                        <p class="m-0"><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                        <a href="#"">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </section>
            </aside>

        </div>
    </div>

</body>
