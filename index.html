<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Fotn Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Bolzapp</title>
</head>

<body>
    <div id="app" clas="background d-flex align-items-center justify-content-center">

        <div class="d-flex">
            <!-- sidebar -->
            <aside class="sidebar overflow-hidden d-flex flex-column">
                <section class="p-2 d-flex justify-content-between align-items-center">
                    <div class="user-image">
                        <img src="./img/avatar_io.jpg" alt="">
                        <p class="fw-bold d-inline">Sofia</p>
                    </div>
                    <ul class="icons">
                        <li><i class="bi bi-arrow-clockwise"></i></li>
                        <li><i class="bi bi-chat-square-fill"></i></li>
                        <li><i class="bi bi-three-dots-vertical"></i></li>
                    </ul>
                </section>
                <!-- notifications -->
                <section class="p-3 notify-container d-flex align-items-center">
                    <div class="notify-icon rounded-circle me-3"></div>
                    <div class="d-flex flex-column justify-content-center" <div>
                        <p class="text-size m-0"><strong>Ricevi notifiche di nuovi messaggi</strong></p>
                        <a class="link small-text-size" href="#"">Attiva notifiche desktop</a>
                        </div>
                    </div>
                </section>
                <!-- search bar -->
                <section class=" search-container rounded m-2 px-2 py-1 d-flex">
                            <i class="align-self-center pe-3 icons fas fa-search"></i>
                            <input class="search input text-size" placeholder="Cerca o inizia una nuova chat"
                                type="text" />
                </section>
                <!-- contact list -->
                <section class="contacts-list-container overflow-auto me-3 border-end">
                    <div class="contact-container">
                        <div class="p-3">
                            <img class="avatar-image" src="./img/avatar_1.jpg" alt="" />
                            <p class="fw-bold d-inline">Michele</p>
                        </div>
                    </div>
                </section>
            </aside>

        </div>
    </div>

</body>
<script src=" ./main.js"></script>

</html>
